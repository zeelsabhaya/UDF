<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("Enter number-1 value"));
      let num2 = parseInt(prompt("Enter number-2 value"));
      let num3 = parseInt(prompt("Enter number-3 value"));
      let greaternumber = () =>
        num1 === num2 && num2 === num3 && num3 === num1
          ? "All number is same"
          : num1 < num2
          ? num3 < num2
            ? "number-2 is max"
            : "number-3 is max"
          : num3 < num1
          ? "number-1 is max"
          : "number-3 is max";
      let c = greaternumber();
      console.log(c);
    </script>
  </body>
</html>
