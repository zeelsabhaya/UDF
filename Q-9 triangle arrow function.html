<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let left = parseInt(prompt("Enter left value"));
      let right = parseInt(prompt("Enter right value"));
      let bottum = parseInt(prompt("Enter bottum value"));
      let triangle = () =>left + right + bottum === 180 ? "triangle is valid" : "triangle is not";
      let c = triangle();
      console.log(c);
    </script>
