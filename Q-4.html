<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findGreater(a, b, c, d) {
        if (a === b && b === c && c === d && d === a) {
          console.log("All Number is same");
        } else {
          if (a < b) {
            if (c < b) {
              if (d < b) {
                console.log("B is greater");
              } else {
                console.log("D is greater");
              }
            } else {
              if (c < d) {
                console.log("D is greater");
              } else {
                console.log("C is greater");
              }
            }
          } else {
            if (c < a) {
              if (d < a) {
                console.log("A is greater");
              } else {
                console.log("D is greater");
              }
            } else {
              if (c < d) {
                console.log("D is greater");
              } else {
                console.log("C is greater");
              }
            }
          }
        }
      }
      findGreater(10, 20, 30, 40);
    </script>
  </body>
</html>
