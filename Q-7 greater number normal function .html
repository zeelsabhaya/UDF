<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("Enter number-1 value"));
      let num2 = parseInt(prompt("Enter number-2 value"));
      let num3 = parseInt(prompt("Enter number-3 value"));
      function greaternumber() {
        if (num1 === num2 && num2 === num3 && num3 === num1) {
            console.log("All number is same");
        } else {
          if (num1 < num2) {
            if (num3 < num2) {
              console.log("number-2 is greater");
            } else {
              console.log("number-3 is greater");
            }
          } else {
            if (num3 < num1) {
              console.log("number-1 is greater");
            } else {
              console.log("number-3 is greater");
            }
          }
        }
      }
      greaternumber();
    </script>
  </body>
</html>
