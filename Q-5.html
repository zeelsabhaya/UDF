<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function addition(a, b) {
        console.log("Addition");
        console.log(a + b);
        console.log("Subtraction");
        console.log(a - b);
        console.log("Multiplication");
        console.log(a * b);
        console.log("Division");
        console.log(a / b);
      }
      addition(10, 5);
    </script>
  </body>
